<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test Runner</title>
  <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="bower_components/mocha/mocha.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="bower_components/chai/chai.js"></script>
  <script src="bower_components/sinon-1.9.0/index.js"></script>
  <script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>
  <script>window.expect = chai.expect;</script>

  <!-- dependencies -->
  <% dependencies.forEach(function (file)
  {%><script src="<%=file%>"></script>
  <%}); %><!-- /dependencies -->

  <!-- code -->
  <% code.forEach(function (file)
  {%><script src="<%=file%>"></script>
  <%}); %><!-- /code -->

  <!-- tests -->
  <% tests.forEach(function (file)
  {%><script src="<%=file%>"></script>
  <%}); %><!-- /tests -->

  <script>
    if (window.mochaPhantomJS) {
      mochaPhantomJS.run();
    } else {
      mocha.run();
    }
  </script>

  
  <% if(livereload && livereload.port) { %>
  <!-- livereload -->
  <script src="//localhost:<%= livereload.port %>/livereload.js?snipver=1"></script>
  <!-- /livereload -->
  <%}%>
</body>
</html>
